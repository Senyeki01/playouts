<div class="main-container">
    <mat-toolbar color="primary" class="flex spacebetween-center">
        <span>My App</span>

        <mat-icon (click)="drawer.toggle()" class="pointer">menu</mat-icon>
    </mat-toolbar>

    <mat-drawer-container class="sidenav-container" autosize>
        <mat-drawer #drawer class="sidenav" mode="side" position="end">
            <div class="flex column start-center full-height gap-1em">
                <h2>Main Menu</h2>
                <div class="flex column flex-1 w-90 gap-05em">
                    <div class="flex gap-1em start-center menu-item" [class.selected-menu-item]="selectedItem === i"
                        *ngFor="let item of navItems; let i = index" (click)="selectedItem = i"
                        [routerLink]="item.route + '/home'">
                        <mat-icon>{{item.icon}}</mat-icon>
                        <p class="no-margin">{{item.name}}</p>
                    </div>
                </div>
            </div>
        </mat-drawer>

        <section class="full-height">
            <router-outlet></router-outlet>
        </section>
    </mat-drawer-container>
</div>
